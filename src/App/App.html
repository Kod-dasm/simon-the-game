<body class="body">
  <main class="main">
    <audio ref="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio ref="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio ref="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio ref="sound4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    <h1>Simon the game</h1>
    <div class="container">
      <button class="container__button container__button--color--green"></button>
      <button class="container__button container__button--color--red"></button>
      <button class="container__button container__button--color--blue"></button>
      <button class="container__button container__button--color--yellow"></button>
    </div>
    <button class="button-start-game">Start</button>
    <div class="container-round">
      <label>ROUND:</label>
      <div class="round">{{ round }}</div>
    </div>
  </main>
</body>
